    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="index.html">Dashboard </a></li>
            <li class="active"><a href="add_robot.html">Add a New Robot <span class="sr-only">(current)</span></a></li>
          </ul>
          <ul class="nav nav-sidebar">
        </div>
        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 main" id="content">
          <h1 class="page-header">Add a New Robot</h1>

          <div class="row panel-row">
            <div class="col-sm-8">
              <div class="panel panel-default panel-aesthetics">
                <div class="panel-heading">
                  <h3>Georgia Tech</h3>
                </div>
                <div class="panel-body" id="map"></div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="panel-content panel panel-default panel-aesthetics">
                <div class="panel-heading editable-div" >
                  <h3 class="masking-label">Edit Robot Name <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></h3>
                  <input class="clickedit" type="text" >
                  <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                  <div class="container-fluid">
                    <div class="row panel-row">
                      <div class="col-sm-4">
                        <hr>
                      </div>
                      <div class="col-sm-4">
                        <button class="btn btn-primary" id="add-robot-marker" type="button">New Robot</button>
                      </div>
                      <div class="col-sm-4">
                        <hr>
                      </div>
                    </div>
                  </div>
                  <div class="row panel-row">
                    <div class="col-sm-4">
                      <label for="new-robot-latitude">Latitude</label>
                    </div>
                    <div class="col-sm-8">
                      <input type="text" name="r-latitude" class="form-control" id="new-robot-latitude" placeholder="latitude" disabled>
                    </div>
                  </div>
                  <div class="row panel-row">
                    <div class="col-sm-4">
                      <label for="new-robot-longitude">Longitude</label>
                    </div>
                    <div class="col-sm-8">
                      <input type="text" name="r-longitude" class="form-control" id="new-robot-longitude" placeholder="longitude" disabled>
                    </div>
                  </div>

                  <div class="container-fluid">
                    <div class="row panel-row">
                      <div class="col-sm-4">
                        <hr>
                      </div>
                      <div class="col-sm-4">
                        <button class="btn btn-primary" id="add-robot-boundaries" type="button">Add Path</button>
                      </div>
                      <div class="col-sm-4">
                        <hr>
                      </div>
                    </div>
                  </div>
                  <div class="row panel-row">
                    <div class="col-sm-4">
                      <label for="marker-latitude-A">Latitude A</label>
                    </div>
                    <div class="col-sm-8">
                      <input type="text" name="marker-latitude-A" class="form-control" id="marker-latitude-A" placeholder="Boundary Coordinates A" disabled>
                    </div>
                  </div>
                  <div class="row panel-row">
                    <div class="col-sm-4">
                      <label for="marker-longitude-A">Longitude A</label>
                    </div>
                    <div class="col-sm-8">
                      <input type="text" name="marker-longitude-A" class="form-control" id="marker-longitude-A" placeholder="Boundary Coordinates B" disabled>
                    </div>
                  </div>
                  <div class="row panel-row">
                    <div class="col-sm-4">
                      <label for="marker-latitude-B">Latitude B</label>
                    </div>
                    <div class="col-sm-8">
                      <input type="text" name="marker-latitude-B" class="form-control" id="marker-latitude-B" placeholder="Boundary Coordinates B" disabled>
                    </div>
                  </div>
                  <div class="row panel-row">
                    <div class="col-sm-4">
                      <label for="marker-longitude-B">Longitude B</label>
                    </div>
                    <div class="col-sm-8">
                      <input type="text" name="marker-longitude-B" class="form-control last-div-padding" id="marker-longitude-B"  placeholder="Boundary Coordinates B" disabled>
                    </div>
                  </div>
                </div>
                <div class="panel-footer">
                  <div class="btn-group">
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Submit <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu alert-success">
                      <li ><a href="#">Confirm Submition</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

          
            <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
            <script src="js/firebase_database.js"></script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDOqVS7BV2Pz4FLhJKhwzOY8qOb-I2gpQ&libraries=drawing&callback=initMap"></script>
          </div>
        </div>
      </div>
